name: to_do_app_with_firebase
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  get: ^4.3.8
  http: ^0.13.4


  #Firebase
  firebase_core: "^1.7.0"
  firebase_auth: "^3.1.3"
  cloud_firestore: "^2.5.3"


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "assets/logo_background.png"
  adaptive_icon_foreground: "assets/logo_foreground.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/
    # - images/a_dot_ham.jpeg

  fonts:
  - family: IBM
    fonts:
      - asset: assets/fonts/IBMPlexSansArabic-Regular.ttf
      - asset: assets/fonts/IBMPlexSansArabic-Bold.ttf
      - asset: assets/fonts/IBMPlexSansArabic-ExtraLight.ttf
      - asset: assets/fonts/IBMPlexSansArabic-Light.ttf
      - asset: assets/fonts/IBMPlexSansArabic-Medium.ttf
      - asset: assets/fonts/IBMPlexSansArabic-SemiBold.ttf
      - asset: assets/fonts/IBMPlexSansArabic-Thin.ttf
  
